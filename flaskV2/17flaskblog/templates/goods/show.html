<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: bisque;
        }

        td, th {
            border: 0.2px gray;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form action="">
    <p>
        <select name="uid">
            <option value="0">请选择购物用户</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </p>
    <p>
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>商品名</th>
            <th>价格</th>
            <th>操作</th>
        </tr>

        </thead>
        <tbody>
        {% for g in goods %}
            <tr>
                <td>{{ loop.index }}</td>
                <td><a href="{{ url_for('goods.finduser') }}?gid={{ g.id }}">{{ g.gname }}</a></td>
                <td>{{ g.price }}</td>
                <td>
                    <input type="button" class="buy" tag="{{ g.id }}" value="购买">
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </p>
</form>
</body>
<script>
    $('.buy').click(function () {
        goods_id = $(this).attr('tag');
        var user_id = $('select[name="uid"]').val();
        if (user_id == '0') {
            alert('请先选择一个用户！');
            return; // 阻止跳转
        }
        console.log(goods_id, user_id);
        location.href = 'buy?uid=' + user_id + '&gid=' + goods_id
    })
</script>
</html>
