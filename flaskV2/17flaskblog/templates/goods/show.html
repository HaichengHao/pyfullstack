<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: bisque;
        }

        td, th {
            border: 0.2px gray;
        }
    </style>
</head>
<body>
<form action="">
    <p>
        <select name="uid">
            <option value="0">请选择购物用户</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </p>
    <p>
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>商品名</th>
            <th>价格</th>
            <th>操作</th>
        </tr>

        </thead>
        <tbody>
        {% for g in goods %}
            <tr>
            <td>{{ loop.index }}</td>
            <td>{{ g.gname }}</td>
            <td>{{ g.gprice }}</td>
            <td>
                <button class="buyit" tag="{{ g.id }}">购买</button>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </p>
</form>
</body>
<script>
    $('.buyit').click(function (){
        goods_id = $(this).attr('tag').val()
        user_id = $('select[name="uid"]').val()
        location.href = '/buy?uid='+user_id+'&gid='+goods_id
    })
</script>
</html>
