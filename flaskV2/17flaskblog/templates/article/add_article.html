<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新文章编写</title>
</head>
<body>
<form action="{{ url_for('article.publish') }}" method="post">
    <p><input type="text" name="title" placeholder="文章标题"></p>
    <p>
        <textarea name="content" id="content" cols="50" rows="10" placeholder="编辑内容"></textarea>
    </p>
    <p>
        用户:
        <select name="uid">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </p>
    <p><input type="submit" value="发布文章"></p>
</form>
</body>
</html>
